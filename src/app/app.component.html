<nav>
  <ul>
    <li
      [ngClass]="{
        active: (currentScrolledElement$ | async) === 'firstThing'
      }"
      class="nav-item"
    >
      <a [routerLink]="['/']" fragment="firstThing">firstThing</a>
    </li>
    <li
      [ngClass]="{
        active: (currentScrolledElement$ | async) === 'secondThing'
      }"
      class="nav-item"
    >
      <a [routerLink]="['/']" fragment="secondThing">secondThing</a>
    </li>
    <li
      [ngClass]="{
        active: (currentScrolledElement$ | async) === 'thirdThing'
      }"
      class="nav-item"
    >
      <a [routerLink]="['/']" fragment="thirdThing">thirdThing</a>
    </li>
  </ul>
</nav>

<main #mainElement [formGroup]="formGroup">
  <section
    id="firstThing"
    #firstThing
    style="background: pink"
    class="placeholder"
  >
    <p>firstThing</p>
    <label>
      Name
      <input type="text" formControlName="name" />
    </label>
  </section>

  <section
    id="secondThing"
    #secondThing
    style="background: lightgreen"
    class="placeholder"
  >
    <p>secondThing</p>
    <label>
      Favorite Color
      <input type="text" formControlName="favoriteColor" />
    </label>
  </section>

  <section
    id="thirdThing"
    #thirdThing
    style="background: rgb(255, 255, 201)"
    class="placeholder"
  >
    <p>thirdThing</p>
    <label>
      City
      <input type="text" formControlName="city" />
    </label>
  </section>
</main>
