<scrollable-nav [useUrlFragment]="false">
  @for (navItem of navItems; track $index) {
    <nav-item [id]="navItem.id">
      <div style="display: flex; gap: 1rem; flex-wrap: nowrap">
        Nav Item #{{ navItem.id }}
      </div>
    </nav-item>
  }

  @for (pane of panes; track $index) {
    <pane [id]="pane.id" [style.background]="pane.color">{{ pane.id }}</pane>
  }
</scrollable-nav>
